name: sarasotamemorial
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_vector_icons: ^0.2.1
  modal_progress_hud: ^0.1.3
  fluttertoast: ^3.1.2
  http: ^0.12.0+2
  location: ^3.0.0
  bubble_tab_indicator: ^0.1.4
  shared_preferences: 0.5.3+4
  webview_flutter: ^0.3.15+1
  flutter_webview_plugin: ^0.3.8
  flutter_launcher_icons: ^0.7.2
  store_redirect: ^1.0.2
  location_permissions: ^2.0.5
  permission_handler: ^4.2.0
  android_intent: ^0.3.5+1
  url_launcher: ^5.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.jpg"

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Lexend
      fonts:
        - asset: fonts/lexend.ttf
